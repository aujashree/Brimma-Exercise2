<body ><center><h1>Linked list adding and removing elements</h1></center><center>
<div class="text-center">
<input type="text" id="element" placeholder="Enter the element"/><br><br>
<button type="submit" value="Add element to linkedlist" onclick="start(document.getElementById('element').value)">Add element to Linked List</button>
<button type="submit" value="Remove element from linkedlist" onclick="remove(document.getElementById('element').value)">Remove element to Linked List</button>
</div><br><br>
<canvas id="canvas" width="500" height="700"></canvas>
<script>
	
var inc=0;
var Shape=Shape || {
	x:0,
	y:0,
	w:0,
	h:0,
	t:0,
	rects:[],
	create:function(){
		var obj=Object.create(this);
		return obj;
	},
	add:function(x,y,w,h,t){
		this.x=x;
		this.y=y;
		this.w=w;
		this.h=h;
		this.t=t;
		this.rects.push({x,y,w,h,t});
	},
	remove:function(x,y,w,h,t){
	    console.log(t);
		for (var i=0;i<this.rects.length;i++) {
		console.log(this.rects[i].t);
		if(this.rects[i].t==t)
		{
		console.log(i);
		this.rects.splice(i,1);
		}
		}
	},
	draw:function(context,text){
	    inc=0

        oRec = this.rects[i];

        context.fillStyle = 'darksalmon'
		//console.log(oRec.x);

		context.font = "20px Verdana";

        context.beginPath();

        context.beginPath();
	     
	      context.stroke();

	}

};
function start(elmnt,x){
	  var canvas=document.getElementById("canvas");
	  canvas.height= 500;
	  canvas.weight=400;
	  canvas.style.width  = '600px';
      canvas.style.height = '400px';
	  var ctx=canvas.getContext("2d");
	  var node=Shape.create();
	  node.add(10, 100, 80, 80,elmnt)
	  node.draw(ctx);
	 
	  
};
function remove(elmnt)
{
 var canvas=document.getElementById("canvas");
	  canvas.height= 500;
	  canvas.weight=400;
	  canvas.style.width  = '600px';
      canvas.style.height = '400px';
	  var ctx=canvas.getContext("2d");
	  var node=Shape.create();
	  ctx.clearRect(10,100,80,80,elmnt);
	  console.log(elmnt);

}
